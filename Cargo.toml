[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "Implementation of the 'Vault' node for the SAFE Network."
documentation = "https://docs.rs/safe_vault"
homepage = "https://maidsafe.net"
license = "GPL-3.0"
name = "safe_vault"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_vault"
version = "0.13.2"

[dependencies]
accumulator = "~0.5.0"
config_file_handler = "~0.4.0"
docopt = "~0.6.86"
fs2 = "~0.2.5"
itertools = "~0.5.9"
lru_time_cache = "~0.5.0"
log = "~0.3.6"
maidsafe_utilities = "~0.10.0"
quick-error = "~1.1.0"
rand = "~0.3.14"
routing = "~0.28.3"
rustc-serialize = "~0.3.19"
rust_sodium = "~0.1.2"
unwrap = "~1.1.0"

[build-dependencies]
hyper = {version = "~0.9.10", optional = true}

[dev-dependencies]
tempdir = "~0.3.5"

[features]
generate-diagrams = ["hyper"]
use-mock-crust = ["routing/use-mock-crust"]

[[test]]
name = "tests"

[[bin]]
name = "safe_vault"
doc = false
